

<!DOCTYPE html>
<html>
    <head>
        <title>RomanPort Archives - Admin</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Rubik:500,700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    </head>
    <body>
        <b>Uploading file to folder {PATH}</b><br><br>
        <form method="post" enctype="multipart/form-data">
            <label for="file_upload">File Upload</label><br>
            <input type="file" id="file_upload" name="file_upload"/><br><br>

            <label for="file_name">File Name</label><br>
            <input type="text" id="file_name" name="file_name"/><br><br>

            <label for="file_type">File Type</label><br>
            <select id="file_type" name="file_type">
                <option value="FILE">FILE</option>
                <option value="FILE_AUDIO">FILE_AUDIO</option>
                <option value="FILE_IMAGE">FILE_IMAGE</option>
            </select><br><br>

            <label>File Date</label><br>
            <input type="number" id="dt_month" name="dt_month" min="1" max="12" placeholder="MM" style="width: 40px;"/> / <input type="number" id="dt_day" name="dt_day" min="1" max="31" placeholder="DD" style="width: 40px;"/> / <input type="number" id="dt_year" name="dt_year" min="2000" max="2100" placeholder="YYYY" style="width: 50px;"/>
            <br><br>

            <label>File Time</label><br>
            <input type="number" id="dt_hour" name="dt_hour" min="1" max="12" placeholder="HH" style="width: 40px;"/> : <input type="number" id="dt_min" name="dt_min" min="0" max="59" placeholder="MM" style="width: 40px;"/> <select id="dt_am" name="dt_am"><option value="AM">AM</option><option value="PM">PM</option></select>
            <br><br>

            <label>Date/Time Settings</label><br>
            <label for="dt_approx">Approx. Date:</label> <input type="checkbox" id="dt_approx" name="dt_approx" checked/>
            <br><br>

            <label for="tags">Tags (comma separated)</label><br>
            <textarea id="tags" name="tags" rows="2" cols="80">{TAGS}</textarea><br><br>

            <label for="description">Description</label><br>
            <textarea id="description" name="description" rows="4" cols="80">No description provided.</textarea><br><br>

            <input type="submit" value="Create">
        </form>

        <script>

        document.getElementById('file_upload').addEventListener("change", () => {
            var f = document.getElementById('file_upload').files;
            if (f.length > 0) {
                document.getElementById('file_name').value = f[0].name;
                if(f[0].name.endsWith(".wav") || f[0].name.endsWith(".mp3")) {
                    document.getElementById('file_type').value = "FILE_AUDIO";
                }
                if(f[0].name.endsWith(".png") || f[0].name.endsWith(".jpg")) {
                    document.getElementById('file_type').value = "FILE_IMAGE";
                }
            }
        });

        </script>
    </body>
</html>
